version: '3.8'

services:
  # ==============================================
  # Database Service
  # ==============================================
  mysql:
    image: mysql:8.0
    container_name: library-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-}
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD:-yes}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - library-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==============================================
  # Backend Services
  # ==============================================
  auth-service:
    build: ./auth-service
    container_name: library-auth-service
    ports:
      - "${AUTH_SERVICE_PORT}:8083"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}
    networks:
      - library-network
    restart: unless-stopped

  user-service:
    build: ./user-service
    container_name: library-user-service
    ports:
      - "${USER_SERVICE_PORT}:8081"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - library-network
    restart: unless-stopped

  book-service:
    build: ./book-service
    container_name: library-book-service
    ports:
      - "${BOOK_SERVICE_PORT}:8082"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - library-network
    restart: unless-stopped

  borrow-service:
    build: ./borrow-service
    container_name: library-borrow-service
    ports:
      - "${BORROW_SERVICE_PORT}:8086"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - library-network
    restart: unless-stopped

  payment-service:
    build: ./payment-service
    container_name: library-payment-service
    ports:
      - "${PAYMENT_SERVICE_PORT}:8084"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - VNPAY_TMN_CODE=${VNPAY_TMN_CODE}
      - VNPAY_HASH_SECRET=${VNPAY_HASH_SECRET}
      - VNPAY_PAY_URL=${VNPAY_PAY_URL}
      - VNPAY_RETURN_URL=${VNPAY_RETURN_URL}
      - VNPAY_IPN_URL=${VNPAY_IPN_URL}
    networks:
      - library-network
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    container_name: library-notification-service
    ports:
      - "${NOTIFICATION_SERVICE_PORT}:8085"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    networks:
      - library-network
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    container_name: library-api-gateway
    ports:
      - "${API_GATEWAY_PORT}:8080"
    depends_on:
      - auth-service
      - user-service
      - book-service
      - borrow-service
      - payment-service
      - notification-service
    environment:
      - USER_SERVICE_URL=http://user-service:8081
      - BOOK_SERVICE_URL=http://book-service:8082
      - AUTH_SERVICE_URL=http://auth-service:8083
      - BORROW_SERVICE_URL=http://borrow-service:8086
      - PAYMENT_SERVICE_URL=http://payment-service:8084
      - NOTIFICATION_SERVICE_URL=http://notification-service:8085
    networks:
      - library-network
    restart: unless-stopped

  # ==============================================
  # Frontend Services
  # ==============================================
  frontend-user:
    build: ./frontend-user
    container_name: library-frontend-user
    ports:
      - "${FRONTEND_USER_PORT}:80"
    depends_on:
      - api-gateway
    networks:
      - library-network
    restart: unless-stopped

  frontend-admin:
    build: ./frontend-admin
    container_name: library-frontend-admin
    ports:
      - "${FRONTEND_ADMIN_PORT}:80"
    depends_on:
      - api-gateway
    networks:
      - library-network
    restart: unless-stopped

# ==============================================
# Networks and Volumes
# ==============================================
networks:
  library-network:
    driver: bridge

volumes:
  mysql-data: