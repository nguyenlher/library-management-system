server:
  port: 8083

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: mySecretKey1234567890123456789012345678901234567890
  access:
    expiration: 900000  # 15 minutes
  refresh:
    expiration: 604800000  # 7 days
